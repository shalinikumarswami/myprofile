<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Layout Example</title>
    <style>
      /* Global styles for layout */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }


      /* Layout for the entire viewport */
      body,
      html {
        height: 100%;
      }


      /* Row 1 (Horizontal block) */
      .header {
        background-color: rgb(172, 116, 172);
        height: 9vh; /* 9% of the viewport height */
        width: 100vw; /* Full width of viewport */
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
      }


      /* Row 2 (Main content) */
      .main {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr; /*fr means fraction*/
        height: 91vh; /* 91% of the viewport height */
      }


      .sideblocks1 > div {
        background-color: #28343a;
        height: 33.33%; /* Each row takes 30% of Block 3 */
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
        color: white;
      }


      /* Block 2 (full height block) */
      .block2 {
        background-color: rgb(153, 107, 107);
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
      }


      .sideblocks2 > div {
        background-color: #776d4a;
        height: 50%; /* Each row takes 30% of Block 3 */
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Row 1: Full width header (Block Element) -->
    <div class="header">shalini</div>


    <!-- Row 2: 3-column layout using Grid -->
    <div class="main">
      <!-- Block 1: 3 rows inside first column -->
      <div class="sideblocks1">
        <div>
            hello
        </div>
        <div>
          <ul>
            <li>
              <a href="https://r.search.yahoo.com/_ylt=Awr90nymGQJnnVELC9NXNyoA;_ylu=Y29sbwNncTEEcG9zAzEEdnRpZAMEc2VjA3Ny/RV=2/RE=1729400486/RO=10/RU=https%3a%2f%2fen.wikipedia.org%2fwiki%2fHalebidu/RK=2/RS=Ggw6iVu5G7pSP_iaHLT_bLlruUY-" target="_blank" rel="noopener noreferrer" >halebeedu</a>
            </li>
            <li>
              <a href="https://sdmit.in/" target="_blank" rel="noopener noreferrer" >sdmit</a>
            </li>
          </ul>
        </div>
        <div></div>
      </div>


      <!-- Block 2: Full height block in the middle -->
      <div class="block2">hello</div>


      <!-- Block 3: 3 rows inside third column -->
      <div class="sideblocks2"></div>
        <div><img src="1.jpeg" height="100%" alt=""></div>
        <div>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/zqvSlNo9baI?si=Sa0WvgZ5_-9aIeU3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
